#{extends 'main.html' /}
#{set title:'TODO' /}

<h1>Hello, ${user.email}</h1>
<h2>Your tasks</h2>

#{if tasks.size() > 0}
	<table>
		<thead>
			<th>What?</th>
			<th>Until...</th>
		</thead>
		#{list items:tasks, as:'task'}
			<tr>
				<td><a href="@{Tasks.show(task.id)}">${task.title}</a></td>
				<td>${task.dueTo == null ? 'One day...' : task.dueTo.format('dd/MM/yyyy')}</td>
			</tr>
		#{/list}
	</table>
#{/if}

#{else}
	<p>No tasks. Yey!</p>
#{/else}
